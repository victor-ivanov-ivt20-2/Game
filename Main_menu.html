<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="static/css/style.css">
  <link rel="stylesheet" href="static/css/main__menu.css">
  <title>Олонхо</title>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header__inner">
        <nav class="menu">
          <ul class="menu__list">
            <li class="menu__list-item">Здоровье = <span id="health"></span></li>
            <li class="menu__list-item">Монеты = <span id="money"></span></li>
          </ul>
        </nav>
        <a href="equipment">
          Инвентарь
        </a>
      </div>
    </div>
  </header>
  <div class="helper" id="help">
    <div class="helper__content">
      <div class="helper__content-text" id="helperText">
      </div>
      <div class="div__button">
        <button onclick="next();" id="next__button" type="button" name="button">Далее</button>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="menu__menu">
      <a href="shop_menu">
        <div class="shop">
          <img src="static/resources/images/Кузница.jpg" alt="Кузница">
        </div>
      </a>
      <a href="map">
        <div class="fight">
          <img src="static/resources/images/В путь.jpg" alt="В путь">
        </div>
      </a>
    </div>
  </div>
  <script src="static/js/statistics.js" charset="utf-8"></script>
  <script src="static/js/helper.js" charset="utf-8"></script>
</body>
</html>
