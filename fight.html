<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="static/css/style.css">
  <link rel="stylesheet" href="static/css/fight.css">
  <title>В путь</title>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header__inner">
        <nav class="menu">
          <ul class="menu__list">
            <li class="menu__list-item">Здоровье = <span id="health"></span></li>
            <li class="menu__list-item">Здоровье противника = <span id="e_health"></span></li>
            <li class="menu__list-item">хилка = <span id="heal_b"></span></li>
          </ul>
        </nav>
        <a href="/main_menu">
          Сбежать
        </a>
      </div>
    </div>
  </header>
  <div class="container">
    <div class="enemy">
      <img src="static/resources/images/unknown__0.png" alt="" id="enemy__image" class="enemy__png">
    </div>
    <button onclick="health = attack(health);">ударить</button>
    <button onclick="health = heal(health);">хилка</button>
  </div>
  <script src="static/js/figth.js" charset="utf-8"></script>
