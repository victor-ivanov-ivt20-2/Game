<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="static/css/style.css">
  <link rel="stylesheet" href="static/css/equipment.css">
  <title>Инвентарь</title>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header__inner">
        <nav class="menu">
          <ul class="menu__list">
            <li class="menu__list-item">Монеты = <span id="money"></span></li>
          </ul>
        </nav>
        <a href="/main_menu">
          назад
        </a>
      </div>
    </div>
  </header>
  <div class="container">
    <div class="equipment__div">
      <div class="stats">
        <p class="titles">Ваша статистика</p>
        <ul class="stats-items">
          <li class="stats-item">Здоровье = <span id="health"></span></li>
          <li class="stats-item">Урон = <span id="your__damage">5</span></li>
          <li class="stats-item">Защита = <span id="your__armor">0</span></li>
        </ul>
      </div>
      <p class="titles">Ваше снаряжение</p>
      <div class="some__stuff">
        <ul class="heal__ul">
          <div class="heal__div">
            <li class="heal__ul-li">
              <div class="heal__div-item">
                кусок хлеба = <span id="small_heal"></span>
                <button onclick="small_heal = heal__urself(small_heal,'small');">применить</button>
              </div>
            </li>
            <li class="heal__ul-li">
              <div class="heal__div-item">
                кумыс = <span id="big_heal"></span>
                <button onclick="big_heal = heal__urself(big_heal,'big');">применить</button>
              </div>
            </li>
          </div>
        </ul>
      </div>
      <div class="weapons">
        <span id="title__weapons"></span>
        <ul class="weapons__list">
        </ul>
      </div>
      <div class="armors">
        <span id="title__armors"></span>
        <ul class="armors__list">
        </ul>
      </div>
    </div>
  </div>
  <script  src="static/js/equip.js" charset="utf-8"></script>
</body>
</html>
